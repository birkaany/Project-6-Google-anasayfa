<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998 Homepage</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <img src="/img/google.jpg" alt="">
    </header>
    <section class="search-bar">
        <form action="">
            <h1>Search the web using Google!</h1>

            <input type="text">
            <div class="form-group">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">    
            </div>
        </form>
    </section>
    <section class="footer-bar">
        <div>
            <ul>
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="#">Why use Google!</li>
                <li><a href="#">Press about Google!</a></li>
                <li><a href="#">Help!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Jobs at Google</a></li>
                <li><a href="#">Google! Logos</a></li>
                <li><a href="#">Making Google! the Default</a></li>
            </ul>
        </div>
        <div>
            <h3>Get Google!<br>
            updates monthly:
            </h3>
            <form action="">
                <input type="text" placeholder="your e-mail">
                <input type="submit" value="Subscribe" >
            </form>
        </div>
        
    </section>
    <footer>
        <p>Copyright Â©1999 Google Inc.</p>
    </footer>
</body>
</html>
